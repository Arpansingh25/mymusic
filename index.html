<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="current-song">
            <img id="album-art" src="C:\Users\arpan\OneDrive\Desktop\New folder\images\album1.jpg" alt="Album Art">
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <h3 id="song-artist">Artist Name</h3>
            </div>
        </div>
        <audio id="audio"></audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="pause" style="display:none;">Pause</button>
            <button id="next">Next</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="time-progress">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0" step="0.1">
            <span id="total-time">0:00</span>
        </div>
        <input type="text" id="search" placeholder="Search songs...">
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <!-- Playlist items will be added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
